<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/home.png">
    <link type="text/css" rel="stylesheet" href="CSS/reset.css" />
		<link type="text/css" rel="stylesheet" href="CSS/stylesheet.css" />
    <link type="text/css" rel="stylesheet" href="CSS/bootstrap.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/add_carta.js"></script>
    <title>Aplicativo</title>
  </head>
  <body class="fundo">
    <header>
      <a href="cartas.html"><img class="circular-shape circular-shape-left" src="img/left-arrow.png" /></a>
      <p class="menutext" style="margin-left: 10px;">Registrar Carta</p>
    </header>
    <main>
      <div>
        <form class="add-mail">
						<select name="apto-carta" id="apto-carta">
              <option value="" disabled selected>Apartamento</option>
  						<option value="1">101</option>
  						<option value="2">102</option>
              <option value="3">201</option>
  						<option value="202">202</option>
            </select><br><br>
						<select name="morador-carta" id="morador-carta">
              <option value="" disabled selected>Morador</option>
              <option value="1">Marcelo H.</option>
              <option value="1">Megan Fox</option>
              <option value="1">Marcelo Fox Jr.</option>
              <option value="2">Fábio A.</option>
              <option value="2">Sra. A.</option>
              <option value="3">Gabriel Noal</option>
            </select><br><br>
          <input type="text" placeholder="Tipo de Carta" name="tipo_de_carta" /><br><br>
          <input type="text" name="codigo" placeholder="Código de Rastreamento"><br><br>
          <img class="camera-icon" src="img/camera.png" alt="" />
          <div style="width: 0; height: 0; overflow: hidden;">
          <input class="camera" type="file" accept="image/*" capture="camera" id="cameraInput" name="cameraInput">
          </div>
          <textarea type="text" name="obs" placeholder="Observações" style="height: 80px"></textarea><br><br>
				</form>
      </div>
      <div>
				<p class="confirmation-text" style="margin-top: 10px; margin-left: 120px;">Registrar Carta</p>
				<a href="cartas.html"><img class="send-icon" src="img/register.png" style="margin-top: 50px;" alt="" /></a>
      </div>
    </main>
  </body>
</html>
