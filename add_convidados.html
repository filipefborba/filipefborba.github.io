  <body class="fundo">
    <header>
      <a href="convidados.html"><img class="circular-shape circular-shape-left" src="img/left-arrow.png" /></a>
      <p class="menutext" style="margin-left: 20px;">Novo Convidado</p>

    <main>
      <div class="ap_box_2">
        <p>AP</p>
      </div>
      <div class="add-guest">

      <div>
        <form>
          <br><br>
					<input type="text" name="nome" maxlength="50" value=""  placeholder="Digite o Nome do Visitante"><br><br>
					<input type="number" name="RG" maxlength="9" value="" placeholder="Digite o RG do Visitante">
				</form>
      </div>
      <div>
				<p class="confirmation-text">Confirmar Cadastro</p>
				<a href="convidados.html"><img class="confirmation-icon" src="img/checked.png" alt="" /></a>
