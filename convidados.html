<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/home.png">
    <link type="text/css" rel="stylesheet" href="CSS/reset.css" />
		<link type="text/css" rel="stylesheet" href="CSS/stylesheet.css" />
    <link type="text/css" rel="stylesheet" href="CSS/bootstrap.css" />
    <title>Aplicativo</title>
  </head>
  <body>
    <header>

      <img class="circular-shape circular-shape-right" src="img/circular-shape.png" alt="" />

    <main>

      <div>
        <p class="apartment">Apartamento:</p>
        <select class="select-apartment">
          <option value="">Selecione o Apartamento</option>
          <option value="101">101</option>
          <option value="102">102</option>
          <option value="103">103</option>
        </select>
      </div>
      <div>
        <p class="guests">Convidados:</p>
        <select class="select-guests">
          <option value="">Selecione o Convidado</option>
          <option value="filipe">Filipe Borba</option>
          <option value="gabriel">Gabriel Noal</option>
        </select>
      </div>
